<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-mas form</title>
</head>
<body>
<main>
    <h1>Make-a-wishlist for Santa!</h1>

    <form>
        <h3>Some information about you</h3>
        <label for="naam"> Who are you?:</label>
        <input id="naam">

        <label for="email">Where shall we mail your pending approval to?:</label>
        <input id="email" type=email placeholder="someone@somewhere.com">

        <label for="telefoonnummer">Can E.T. phone home?</label>
        <input type="number" id="telefoonnummer" min="0">

        <label for="bestemming">Where are you from?</label>
        <select id="bestemming">
            <option>Earth</option>
            <option>Venus</option>
            <option>Mars</option>
            <option>Mercury</option>
        </select>
    </form>
   
</main>

</body>
</html>
