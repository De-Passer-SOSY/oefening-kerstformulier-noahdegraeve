<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-mas form</title>
</head>
<body>
<main>
    <h1>Make-a-wishlist for Santa!</h1>

    <form>
        <h3>Some information about you</h3>
        <label for="naam"> Who are you?:</label>
        <input id="naam">

        <label for="email">Where shall we mail your pending approval to?:</label>
        <input id="email" type=email placeholder="someone@somewhere.com">

        <label for="telefoonnummer">Can E.T. phone home?</label>
        <input type="number" id="telefoonnummer" min="0">

        <label for="bestemming">Where are you from?</label>
        <select id="bestemming">
            <option>Earth</option>
            <option>Venus</option>
            <option>Mars</option>
            <option>Mercury</option>
        </select>
    </form>
   <form>
       <h3>Something to please Santa</h3>

       <p>Which do you like better: the elves or the reindeer</p>
       <label for="elves">elves</label>
       <input id="elves" type="radio">
        <label for="reindeer">reindeer</label>
        <input id="reindeer" type="radio">

       <p>What do you usually decorate your x-mas tree with?</p>
       <label for="Balls">Balls</label>
       <input id="Balls" type="radio">

       <label for="Lights">Lights</label>
       <input id="Lights" type="radio">

       <label for="snow">Snow</label>
       <input id="snow" type="radio">

       <label for="Littlemen">Little men</label>
       <input id="Littlemen" type="radio">

       <label for="fireworks!">Fireworks!</label>
       <input id="fireworks!" type="radio">

       <label for="x-masMovie">What is your favourite x-mas movie</label>
        <input id="x-masMovie">

       <label for="manyX-MasTrees">How many x-mas trees do you own</label>
       <input id="manyX-MasTrees">

   </form>
    <form>
        
    </form>
</main>

</body>
</html>
